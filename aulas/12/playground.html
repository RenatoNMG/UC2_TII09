<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground Inline Block</title>
    <style>
        a{
            border: 2px solid red;
            color: black;
            padding: 3px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div style="background-color: forestgreen;">
    Este é um div (block)
    </div>

    <P style="background-color: lightblue;"> este é um paragrafo</P>

    <p>
        este é um, paragrafo com um 
        <span style="background-color: yellow;">
            elemento inline (span)</span> no meio do texto
    </p>

    <a href="#">link um</a>
    <a href="#">link dois</a>
    <a href="#" style="display: block;">link tres</a>
    <a href="#">link quatro</a>
    
</body>
</html>
