<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com CSS</title>
    <style>
        h1 {
            color: blue; 
            text-align: center;
        }
        p {
            color: green;
            font-size: 18px;
        }
        button {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu site </h1>
    <p>este é um paragrafo de exemplo sem estilo aplicado</p>
    <button>enviar</button>
    <p>este é outro parágrafo</p>
</body>
</html>
